<!doctype html>
<html>
    <head>
        <title>Currency Converter</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="pagewrap">

            <header>
                <h1>Currency Converter</h1>
                <p>Convert between currencies using real-time open exchange rates from <a href="http://openexchangerates.org" title="http://openexchangerates.org">openexchangerates.org</a></p>
            </header>

            <section id="converter">
                <input name="amount" type="number" min="1" value="1" />
                <select name="amountUnit">
                    <option value="USD">United States Dollar</option>
                </select>

                <pre>-&gt;</pre>

                <select name="targetUnit">
                    <option value="USD">United States Dollar</option>
                </select>
                
                <button type="button">Convert</button>

                <h2 id="result">3.445</h2>
            </section>

            <footer>
                <p>&copy; Created by Radek Skrabal</p>
            </footer>

        </div>
    </body>
</html>
